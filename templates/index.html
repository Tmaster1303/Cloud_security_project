<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Security Anomaly Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Cloud Security Anomaly Detection</h1>
        <div class="form-group">
            <label for="requests">Requests per Minute:</label>
            <input type="number" id="requests" name="requests_per_minute" required>
        </div>
        <div class="form-group">
            <label for="response_time">Response Time (s):</label>
            <input type="number" step="0.01" id="response_time" name="response_time" required>
        </div>
        <button onclick="checkAnomaly()">Check Anomaly</button>
        <div id="result"></div>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>

</html>
